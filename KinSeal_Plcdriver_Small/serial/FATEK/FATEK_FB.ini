    <ALL_ADDR_REG>X,Y,M,S,T,C,R,D,TR,CR,F,DRC</ALL_ADDR_REG>
    <ALL_ADDR_RADIX>D,D,D,D,D,D,D,D,D,D</ALL_ADDR_RADIX>
