<?xml version="1.0" encoding="utf-8"?>
<CFG>
  <PLC name="Modbus_RTU_Slaver">
    <DriverName>Modbus_RTU_Slaver</DriverName>
    <WorkMode>RS232</WorkMode>
    <Baud>9600</Baud>
    <DataBits>8</DataBits>
    <Parity>1</Parity>
    <StopBits>1</StopBits>
    <DefaultStation>0</DefaultStation>
    <DefaultTimeout>1000</DefaultTimeout>
    <DefaultMaxRwLen>64</DefaultMaxRwLen>
    <DefaultRetryTimes>3</DefaultRetryTimes>
    <DefaultIntervalTime>20</DefaultIntervalTime>
    <DefaultCollectRate>1</DefaultCollectRate>
    <BIT_ADDR_REG>LB</BIT_ADDR_REG>
    <WORT_ADDR_REG>LW,RWI</WORT_ADDR_REG>
    <DWORT_ADDR_REG>LW,RWI</DWORT_ADDR_REG>
    <ALL_ADDR_REG>LB,LW,RWI</ALL_ADDR_REG>
    <ALL_ADDR_RADIX>D,D,D</ALL_ADDR_RADIX>
    <ADDR_RANGE>0~4095,0~4095,0~4095</ADDR_RANGE>
  </PLC>
</CFG>
