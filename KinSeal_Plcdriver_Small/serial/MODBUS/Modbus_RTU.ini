<?xml version="1.0" encoding="utf-8"?>
<CFG>
  <PLC name="Modbus_RTU">
    <DriverName>Modbus_RTU</DriverName>
    <WorkMode>RS232</WorkMode>
    <Baud>9600</Baud>
    <DataBits>8</DataBits>
    <Parity>1</Parity>
    <StopBits>1</StopBits>
    <DefaultStation>1</DefaultStation>
    <DefaultTimeout>1000</DefaultTimeout>
    <DefaultMaxRwLen>64</DefaultMaxRwLen>
    <DefaultRetryTimes>3</DefaultRetryTimes>
    <DefaultIntervalTime>20</DefaultIntervalTime>
    <DefaultCollectRate>1</DefaultCollectRate>
    <BIT_ADDR_REG>0x,1x,3x_bit,4x_bit</BIT_ADDR_REG>
    <WORT_ADDR_REG>3x,4x,3x_dw,4x_dw</WORT_ADDR_REG>
    <DWORT_ADDR_REG>3x_dw,4x_dw</DWORT_ADDR_REG>
    <ALL_ADDR_REG>0x,1x,3x_bit,4x_bit,3x,4x,3x_dw,4x_dw</ALL_ADDR_REG>
    <ALL_ADDR_RADIX>D,D,D,D,D,D,D,D</ALL_ADDR_RADIX>
    <ADDR_RANGE>0~65535,0~65536,0.00~65535.15,0.00~65535.15,0~65535,0~65535,0~65535,0~65535</ADDR_RANGE>
  </PLC>
</CFG>
