    <BIT_ADDR_REG>X,Y,M,S,T,C</BIT_ADDR_REG>
    <WORT_ADDR_REG>D,TD,CD,FD,ED</WORT_ADDR_REG>
    <DWORT_ADDR_REG></DWORT_ADDR_REG>
    <ALL_ADDR_REG>X,Y,M,S,T,C,D,TD,CD,FD,ED</ALL_ADDR_REG>
   	<ALL_ADDR_RADIX>O,O,D,D,D,D,D,D,D,D</ALL_ADDR_RADIX>
    <ADDR_RANGE>0~1037,0~1037,0~8767,0~1023,0~639,0~639,0~9023,0~639,0~639,0~9023,0~16383</ADDR_RANGE>
  </PLC>
</CFG>