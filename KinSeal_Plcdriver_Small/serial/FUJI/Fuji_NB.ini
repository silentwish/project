<?xml version="1.0" encoding="utf-8"?>
<CFG>
  <PLC name="Fuji_NB">
    <DriverName>Fuji_NB</DriverName>
    <WorkMode>RS232</WorkMode>
    <Baud>19200</Baud>
    <DataBits>8</DataBits>
    <Parity>3</Parity>
    <StopBits>1</StopBits>
    <DefaultStation>0</DefaultStation>
    <DefaultTimeout>1000</DefaultTimeout>
    <DefaultMaxRwLen>64</DefaultMaxRwLen>
    <DefaultRetryTimes>3</DefaultRetryTimes>
    <DefaultIntervalTime>20</DefaultIntervalTime>
    <DefaultCollectRate>1</DefaultCollectRate>
    <BIT_ADDR_REG>X,Y,M,SM,L,T,C</BIT_ADDR_REG>
    <WORT_ADDR_REG>D,SD,TV,CV</WORT_ADDR_REG>
    <DWORT_ADDR_REG></DWORT_ADDR_REG>
    <ALL_ADDR_REG>X,Y,M,SM,L,T,C,D,SD,TV,CV</ALL_ADDR_REG>
    <ALL_ADDR_RADIX>H,H,H,H,H,H,H,H,H,H,H</ALL_ADDR_RADIX>
    <ADDR_RANGE>0~7ff,0~7ff,0~fff,8000~81ff,0~fff,0~1ff,0~ff,0~1fff,8000~80ff,0~1ff,0~ff</ADDR_RANGE>
  </PLC>
</CFG>
